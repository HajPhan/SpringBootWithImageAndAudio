plugins {
	id 'org.springframework.boot' version '2.1.6.RELEASE'
	id 'java'
}

apply plugin: 'io.spring.dependency-management'

group = 'com.example'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '1.8'

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
	implementation 'org.springframework.boot:spring-boot-starter-thymeleaf'
	implementation 'org.springframework.boot:spring-boot-starter-web'
	runtimeOnly 'mysql:mysql-connector-java'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'

	// https://mvnrepository.com/artifact/com.vaadin/vaadin-core
	compile group: 'com.vaadin', name: 'vaadin-core', version: '13.0.9'
	
	// https://mvnrepository.com/artifact/com.vaadin/vaadin-confirm-dialog-flow
	compile group: 'com.vaadin', name: 'vaadin-confirm-dialog-flow', version: '2.0.0'

    // https://mvnrepository.com/artifact/com.vaadin/vaadin-spring-boot-starter
    compile group: 'com.vaadin', name: 'vaadin-spring-boot-starter', version: '13.0.9'

}
